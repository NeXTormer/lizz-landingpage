<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Concluded | elisabethmalle.com</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-main: #1a1a1a;
            --text-secondary: #666666;
            --accent: #000000;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            line-height: 1.6;
        }

        .container {
            max-width: 500px;
            padding: 40px;
            text-align: center;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 500;
            letter-spacing: -0.02em;
            margin-bottom: 20px;
            text-transform: lowercase;
        }

        p {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-bottom: 30px;
        }

        .links {
            border-top: 1px solid #eeeeee;
            padding-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        a {
            color: var(--text-main);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
            transition: opacity 0.2s ease;
        }

        a:hover {
            opacity: 0.6;
        }

        .footer-note {
            margin-top: 50px;
            font-size: 0.75rem;
            color: #999999;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>elisabethmalle.com, workwithlizz.com</h1>
        
        <p>
            Vielen Dank für Ihren Besuch. Dieses spezifische Projekt wurde geschlossen. 
            Wir bedanken uns für die erfolgreiche Zusammenarbeit und das entgegengebrachte Vertrauen. 
            Diese Plattform ist nicht mehr aktiv.
        </p>

        <div class="links">
            <a href="https://felixholz.com" target="_blank">The Developer</a>
        </div>

        <div class="footer-note">
            Project Concluded
        </div>
    </div>

</body>
</html>
